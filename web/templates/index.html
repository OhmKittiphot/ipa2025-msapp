<html>

<head>
    <title>Sample app</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
    <h1>You are calling me from {{request.remote_addr}}</h1>
    <form method="POST" action="/add">
        IP : <input name="IP" placeholder="IP" required></input>
        Username: <input name="Username" placeholder="Username" required></input>
        Password: <input name="Password" placeholder="Password" required></input>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for comment in data %}
        <li>
            {{ comment.IP }} - {{ comment.Username }}
            <form method="POST" action="{{ url_for('delete_comment') }}" style="display:inline">
                <input type="hidden" name="idx" value="{{ comment._id }}">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>

</body>

</html>
